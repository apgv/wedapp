<h2>Ønskeliste</h2>
<p>Hvis du trenger litt inspirasjon så har vi listet opp noen ønsker under.</p>
<span ng-controller="WishlistCtrl">
	<div class="alert alert-error" ng-hide="query_success">
		<strong>{{error_message.title}}</strong><br/>
		<span>{{error_message.content}}</span>
	</div>
	<ul>
		<li ng-repeat="wish in wishlist"><span ng-bind-html-unsafe="wish.text"></span></li>
	</ul>
</span>
